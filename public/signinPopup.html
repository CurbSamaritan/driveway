<div>
  <div class="modal-header">
    <h3 class="modal-title">Sign in with a Social Network</h3>
  </div>
  <div class="modal-body">
      <p>Curb Samaritan uses social-networks to let you log in.  Pick from one below:</p>
      <div>
        <div class="btn-group">
          <label ng-repeat="network in networks" cs-social="network"></label>
        </div>
      </div>
  </div>
  <div class="modal-footer">
    <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
  </div>
</div>
