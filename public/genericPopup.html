<div>
  <div class="modal-header">
      <h3 class="modal-title">{{options.title}}</h3>
  </div>
  <div class="modal-body">
    <p>{{options.body}}</p>
    <textarea class="form-control" ng-model="response" ng-show="options.type === 'textarea'"></textarea>
    <input class="form-control" ng-model="response" ng-hide="options.type === 'textarea'" type="{{options.type || 'text'}}"/>
  </div>
  <div class="modal-footer">
    <div class="btn-group">
      <button class="btn btn-primary" ng-click="ok(response)" ng-disabled="options.required && !response">OK</button>
      <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
    </div>
  </div>
</div>
